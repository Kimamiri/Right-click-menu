<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom right click menu</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome cdn -->
     <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                  <span>Preview</span>
                </li>
                <li class="share">
                    <i class="fa-solid fa-share"></i>
                  <span>Share</span>
                </li>
                <li class="copylink">
                    <i class="fa-solid fa-copy"></i>
                  <span>Copy link</span>
                </li>
                <li class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  <span>Edit</span>
                </li>
                <li class="delete">
                    <i class="fa-solid fa-trash"></i>
                  <span>Delete</span>
                </li>
            </ul>
        </div>
     </div>
</head>
<body>
    


    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/323aad0a23.js" crossorigin="anonymous"></script>
</body>
</html>
